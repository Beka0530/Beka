<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="core.css">

</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="header">
            <div class="header_img">
                <img src="logotip.svg" alt="">
            </div>
            <ul>
                <li>Главная</li>
                <li>Отследить</li>
                <li>Расчитать</li>
                <li>Тарифы</li>
                <li>Правила</li>
                <li>Контакты</li>
            </ul>
            <button>Войти</button>
        </div>
        <div class="banner">
            <div class="content">
                <div class="textContent">
                    <h1>Доставляем груз по всему Кыргызстану</h1>
                    <p>Сайт где можно отследить свой заказ.
                        <br>Пользоваться услугами и получить свой кэш-бэк.
                        <br> Для тех, кто ценит время.</p>
                </div>
                <div class="icon">
                    <img src="inst.svg" alt="">
                    <img src="face.svg" alt="">
                    <img src="whats.svg" alt="">
                    <img src="telm.svg" alt="">
                </div>
            </div>
                <div class="todo">
                    <button class="other">Калькулятор</button>
                    <button>Вызвать курьера</button>
                    <button>Отследить</button>
                </div>
        </div>
            <div class="back">
                <div class="fiz_ur">
                    <p>Физ-лицо</p>
                    <p>Юр-лицо</p>
                </div>
                <div class="back_input">
                    <input type="text" placeholder="Откуда">
                    <input type="text" placeholder="Куда">
                    <input type="text" placeholder="Размер">
                    <br>
                    <input type="text" placeholder="Способ доставки">
                    <input type="text" placeholder="Кто оплачивает">
                    <button class="other_int">Рассчитать</button>
                </div>
            </div>
    </div>
</div>
</body>
</html>
